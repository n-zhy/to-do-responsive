<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="icon" href="tasks.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header">
            <h2>To-Do List</h2>
            <img src="tasks.png">
        </div>
        <div class="input-container">
            <input id="inputTask" type="text" placeholder="add something...">
            <button onclick="add()" >Add</button>
        </div>
        <ul id="taskContainer" class="list-container">
        </ul>
        <p id="errorMessage" class="error-msg">You must write something</p>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
